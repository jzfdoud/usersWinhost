<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="js/vendor-create.js"></script>
</head>
<body>
    <h3>Create Vendor</h3>
    <table class="table table-sm">
        <tr>
            <th>Id</th>
            <td><input id="pid" type="number" value="0" disabled></td>
        </tr>
        <tr>
            <th>Code</th>
            <td><input id="pcode" type="text" size="10"></td>
        </tr>
        <tr>
            <th>Name</th>
            <td><input id="pname" type="text" size="30"></td>
        </tr>
        <tr>
            <th>Address</th>
            <td><input id="paddress" type="text" size="30"></td>
        </tr>
        <tr>
            <th>City</th>
            <td><input id="pcity" type="text" size="30"></td>
        </tr>
        <tr>
            <th>State</th>
            <td><input id="pstate" type="text" size="2"></td>
        </tr>
        <tr>
            <th>Zip</th>
            <td><input id="pzip" type="text" size="5"></td>
        </tr>
        <tr>
            <th>Phone</th>
            <td><input id="pphone" type="text" size="12"></td>
        </tr>
        <tr>
            <th>Email</th>
            <td><input id="pemail" type="text" size="80"></td>
        </tr>
        <tr>
            <td colspan="2">
                <button onclick="save()" class="btn btn-primary">Save</button>
            </td>
        </tr>
    </table>
</body>
</html>
