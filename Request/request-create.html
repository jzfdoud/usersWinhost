<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="js/request-create.js"></script>
</head>
<body>
    <h3>Create Request</h3>
    <table class="table table-sm">
        <tr>
            <th>Id</th>
            <td><input id="pid" type="number" value="0" disabled></td>
        </tr>
        <tr>
            <th>Description</th>
            <td><input id="pdescription" type="text" size="30"></td>
        </tr>
        <tr>
            <th>Justification</th>
            <td><input id="pjust" type="text" size="30"></td>
        </tr>
        <tr>
            <th>RejectionReason</th>
            <td><input id="prr" type="text" size="30"></td>
        </tr>
        <tr>
            <th>DevliveryMode</th>
            <td><input id="pdeliv" type="text" size="30"></td>
        </tr>
        <tr>
            <th>Status</th>
            <td><input id="pstatus" type="text" size="30"></td>
        </tr>
        <tr>
            <th>Total</th>
            <td><input id="ptotal" type="number" size="decimal(16,2)"></td>
        </tr>
        <tr>
            <th>UserId</th>
            <td><input id="puid" type="number" value="1"></td>
        </tr>
        <tr>
            <td colspan="2">
                <button onclick="save()" class="btn btn-primary">Save</button>
            </td>
        </tr>
    </table>
</body>
</html>
